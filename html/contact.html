    <line x1="2" y1="26" x2="36" y2="26" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="5" y1="14" x2="32" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>

<div class="contact-h1">
    <h1>CONTACTE</h1>
    <h1>MOI.</h1>
</div>
<div class="contact-contenue">
    <div id="form-contact">
        <form class="form-contact" onsubmit="sendEmail(event)">
            <h1>Ecrit moi</h1>
            <div class="input-icons">
                <i class="icon"><img src="../img/user.svg" alt=""></i>
                <input type="text" id="name" placeholder="Nom" class="input-field">
            </div>
            <div class="input-icons">
                <i class="icon"><img src="../img/mail.svg" alt=""></i>
                <input type="email" id="email" placeholder="Email" class="input-field">
            </div>
            <div class="input-icons">
                <textarea id="message" rows="15" cols="50" placeholder="Message"></textarea>
            </div>
            <div class="input-icons">
                <input type="submit" value="Send" class="input-field submit">
            </div>
        </form>
    </div>
</div>
<script>
    function sendEmail(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        if (name == "" || email == "" || message == "") {
            alert("Remplissez tous les champs");
            return;
        }
        else{
            alert("Mail envoyé !");
            return;
        }
    }
</script>
